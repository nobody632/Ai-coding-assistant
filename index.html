<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Coding Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    #chatBox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #eef; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chatBox">
    <h1>AI Coding Assistant</h1>
    <input type="text" id="userInput" placeholder="Ask a coding question...">
    <button onclick="askAI()">Submit</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      responseBox.innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
