<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Coding Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #2c2c2c;
      --accent: #007bff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #chatBox {
      max-width: 700px;
      margin: auto;
      background: var(--card-light);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark #chatBox {
      background: var(--card-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chatHistory {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      background: rgba(0,0,0,0.05);
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      font-weight: bold;
      color: var(--accent);
    }

    .ai {
      margin-left: 10px;
      display: block;
    }

    #toggleTheme {
      margin-top: 20px;
      background: #444;
    }

    body.dark #toggleTheme {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="chatBox">
    <h1>AI Coding Assistant</h1>
    <input type="text" id="userInput" placeholder="Ask a coding question...">
    <button onclick="askAI()">Submit</button>
    <div id="chatHistory"></div>
    <button id="toggleTheme" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    const chatHistory = document.getElementById("chatHistory");

    async function askAI() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      appendMessage("You", input, "user");
      document.getElementById("userInput").value = "";

      appendMessage("AI", "Thinking...", "ai");

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        if (!response.ok) {
          const errorText = await response.text();
          updateLastAIMessage(`Server error: ${errorText}`);
          return;
        }

        const data = await response.json();
        updateLastAIMessage(data.reply);
      } catch (error) {
        updateLastAIMessage("Error: " + error.message);
      }
    }

    function appendMessage(sender, text, role) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = `<span class="${role}">${sender}:</span><span class="ai">${text}</span>`;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function updateLastAIMessage(text) {
      const messages = document.querySelectorAll(".message .ai");
      messages[messages.length - 1].innerText = text;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
